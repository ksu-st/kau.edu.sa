<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 50px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .login-box {
            width: 48%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .login-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .login-box img {
            height: 40px;
            margin-bottom: 10px;
        }

        .login-box .input-group {
            position: relative;
            margin: 10px 0;
        }

        .login-box .input-group input {
            width: 75%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box .input-group .icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: radius 10%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
    <script>
        // بيانات تسجيل الدخول المخزنة محليًا
        const storedUsername = "460966715";
        const storedPassword = "1059418630";

        function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === storedUsername && password === storedPassword) {
                alert('تسجيل الدخول ناجح!');
                window.location.href = "home.html"; // توجيه المستخدم للصفحة التالية
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار الجامعة">
            <img src="d.png" alt="رؤية 2030">
        </div>

        <div class="login-options">
            <div class="login-box">
                <img src="s.png" alt="NIC">
                <h3>النفاذ الوطني الموحد</h3>
                <p>يمكنك الدخول إلى حسابك الخاص من خلال بوابة النفاذ الوطني الموحد باستخدام بيانات الدخول الخاصة بك بمركز المعلومات الوطني.</p>
                <button>تسجيل دخول</button>
            </div>

            <div class="login-box">
                <img src="logo.png" alt="KAU">
                <h3>تسجيل دخول جامعة الملك عبدالعزيز</h3>
                <div class="input-group">
                    <input type="text" id="username" placeholder="اسم المستخدم">
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور">
                    <span class="icon">&#128274;</span>
                </div>
                <button onclick="authenticateUser()">تسجيل دخول</button>
                <a href="#" style="display: block; margin-top: 10px; color: #007BFF; text-decoration: none;">نسيت كلمة المرور؟</a>
            </div>
        </div>

        <div class="footer">
            جميع الحقوق محفوظة - عمادة تقنية المعلومات
        </div>
    </div>
</body>
</html>
